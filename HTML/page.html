  <body class="m-4" onload="showBooks('ALL','')">

                    aria-haspopup="true"

                  >
                    <div class="option active placeholder" value="placeholder">
                      Select Level:
                    </div>
                    <div class="option dropdown-item" value="ALL">

                    </div>
                    <div class="option dropdown-item" value="P1">

                    <div class="option dropdown-item" value="S4">
                      Secondary 4

                    </div>

                  </div>

                      class="drop2 scrollable-menu scrollbar"
                      id="dropdownMenuButton2"

                      aria-expanded="false"

                      </div>
                      <div class="option2 dropdown-item" value="ALL">
                        ALL
                      </div>
                      <div class="option2 dropdown-item" value="English">

                      </div>
                      <div class="option2 dropdown-item" value="Chinese">

                      </div>
                      <div class="option2 dropdown-item" value="Malay">
                        Malay
                      </div>

            </div>

            <input type="email" placeholder="Your Email" style="width:25vh;">
          </div>
          <input type="submit" value="Subscribe" class="btn btn-primary btn-md">
